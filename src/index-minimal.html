    <style>
        button{
             display: none;
             border-color: green;
             border-style: solid;
             border-width: 1px;
             color: green;
             background: transparent;
             align-items: center;
             justify-content: center;

             font-family: inherit;

        button.active{

        }
    </style>
    <script>
        let releases;
        start = async function () {
            const fe = document.getElementById("fe"); //front end button
            const be = document.getElementById("be"); //back end button
            const t = document.getElementById("t"); //text
            const d = document.getElementById("d"); //button
            const b = document.getElementById("b"); //button
            const a = document.getElementById("a"); //ascii dude
            const p = document.getElementById("p"); //progress bar
            if (window.navigator.onLine === true) {
                //It's ok to download
                //TODO: have an external js that look if mem will fit the gui etc. etc.
                releases = await fetchReleases();
                for (let i = 0; i < releases.length; i++) {
                    if (releases[i] === "") {
                        continue;
                    }
                    let option = document.createElement("option");
                    option.text = releases[i];
                    option.value = releases[i];
                    d.add(option);
                }
                t.innerHTML = "Click the button below to upgrade this unit to Queen status."
                fe.style.display = "flex";
                be.style.display = "flex";
                d.style.display = "block";
                b.style.display = "block";
                a.style.display = "block";
                a.innerHTML = "Select version in the dropdown below:";
            } else {
                //Cannot download
                t.innerHTML = "No Internet connection. Please connect to Internet to download graphical user interface - OR - browse to a Queen.";
                t.style.color = "red";
                a.style.display = "block";
                a.style.color = "red";
            }
        };
        fetchReleases = async function () {
            let releases = "";
            let timeStart = Date.now();
            const releaseList = "https://raw.githubusercontent.com/letscontrolit/GUIEasy/master/build/releases.txt" + "?callback=" + timeStart;
            await fetch(releaseList)
                .then(res => res.text())
                .then((list) => {
                    releases = list.split(/\n/);
                })
                .catch(error => {
                    console.warn('Error fetching releases: ' + error, 0, "error");
                });
            return releases;
        };
        download = function () {
            const t = document.getElementById("t"); //text
            t.style.color = "red";
        }
    </script>
